name: Build, Push & Deploy Flask App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: self-hosted   # Uses your Ubuntu server runner

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
